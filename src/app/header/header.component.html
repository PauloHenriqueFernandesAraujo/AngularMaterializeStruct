<nav>
    <div class="nav-wrapper toolbar">
        <a href="#" data-target="formList" class="brand-logo left sidenav-trigger">
            <i class="material-icons">menu</i>
        </a>
    </div>
</nav>

<ul id="formList" class="sidenav">
    <li>
        <div class="user-view">
            <div class="background">
                <img src="assets/images/office.jpg">
            </div>
            <a href="#user"><img class="circle" src="assets/images/laptop-user.png"></a>
            <a href="#name"><span class="white-text name">User Name</span></a>
            <a href="#email"><span class="white-text email">username@gmail.com.br</span></a>
        </div>
    </li>
    <li *ngFor="let form of routeForms">
        <a [routerLink]="[form.route]">
            <i class="material-icons">{{form.icon}}</i>
            {{form.nameForm}}</a>
    </li>
</ul>
